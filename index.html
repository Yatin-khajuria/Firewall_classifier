<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Firewall Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to right, #f5f7fa, #c3cfe2);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 40px;
        }

        .container {
            background: white;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            padding: 30px;
            max-width: 800px;
            width: 90%;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        textarea, select, button {
            padding: 12px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        .prediction {
            margin-top: 25px;
            font-size: 1.2em;
            background-color: #ecf0f1;
            padding: 15px;
            border-left: 5px solid #3498db;
            border-radius: 6px;
        }

        .history, .chart {
            margin-top: 30px;
        }

        .history h3, .chart h3 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: #f9f9f9;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 8px;
        }

        canvas {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”’ Firewall Request Classifier</h1>
        <form method="post">
            <textarea name="request" placeholder="Enter HTTP request..." rows="3" required></textarea>
            <select name="model">
                <option value="rf">Random Forest</option>
                <option value="knn">KNN</option>
                <option value="svm">SVM</option>
            </select>
            <button type="submit">Classify</button>
        </form>

        {% if prediction %}
        <div class="prediction">Prediction: <strong>{{ prediction }}</strong></div>
        {% endif %}

        <div class="history">
            <h3>ðŸ“œ Input History</h3>
            <ul>
                {% for item in history %}
                <li>{{ item.request }} â†’ <strong>{{ item.prediction }}</strong></li>
                {% endfor %}
            </ul>
        </div>

        <div class="chart">
            <h3>ðŸ“Š Prediction Chart</h3>
            <canvas id="historyChart"></canvas>
        </div>
    </div>

    <script>
        const ctx = document.getElementById('historyChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: {{ chart_data.labels | safe }},
                datasets: [{
                    data: {{ chart_data.counts | safe }},
                    backgroundColor: ['#3498db', '#e74c3c', '#f1c40f', '#2ecc71', '#9b59b6']
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'bottom',
                        labels: {
                            color: '#2c3e50',
                            font: { size: 14 }
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
